		<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
		<script type="text/javascript">

		var sent;
		sent = ["how are you?", "omg are you in love?", "hohoho marry marry", "big boiiii huh?", "ur super duper", "are u in love?", "who u think is hot", "do u like cheese?"];

		function sentence() {
			var rand1 = Math.floor(Math.random() * sent.length);
			var content = sent[rand1];
			document.getElementById('sentence').innerHTML = content;
		};
		sentence();

			function getRandomInt(min, max) {
			  return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			var shakeEvent = new Shake({threshold: 15});
			shakeEvent.start();
			window.addEventListener('shake', function(){
				var element = document.getElementById("boxx");
			    var r = getRandomInt(0, 255);
			    var g = getRandomInt(0, 255);
			    var b = getRandomInt(0, 255);

			    element.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
			}, false);

			//stop listening
			function stopShake(){
				shakeEvent.stop();
			}

			if(!("ondevicemotion" in window)){alert("Not Supported");}
		</script>
	</head>
